<!DOCTYPE html>
<html>
  <head>
    <title>
      PHP Reservation Demo - Date Range Booking
    </title>
    <script src="public/3c-reserve-range.js"></script>
    <link href="public/3-theme.css" rel="stylesheet">
  </head>
  <body>
    <h1>
      RESERVATION
    </h1>
    <form id="res_form" onsubmit="return res.save()">
      <label for="res_name">Name</label>
      <input type="text" required id="res_name" value="John Doe"/>
      <label for="res_email">Email</label>
      <input type="email" required id="res_email" value="john@doe.com"/>
      <label for="res_tel">Telephone Number</label>
      <input type="text" required id="res_tel" value="123456"/>
      <label for="res_notes">Notes (if any)</label>
      <input type="text" id="res_notes" value="test"/>
      <label>Reservation Start</label>
      <div id="res_start" class="calendar"></div>
      <label>Reservation End</label>
      <div id="res_end" class="calendar"></div>
      <button id="res_go" disabled>
        Submit
      </button>
    </form>
  </body>
</html>
